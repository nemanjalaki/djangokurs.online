   {% extends 'base.html' %}

   {% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <a href="{{post.id}}" class="btn btn-primary">See details</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
